# \u4FEE\u6539\u7AEF\u53E3
server.port=8082

# \u914D\u7F6E\u6570\u636E\u5E93\u8FDE\u63A5\u5C5E\u6027\u3001
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

# \u6307\u5B9A\u6570\u636E\u6E90 Druid\u6570\u636E\u6E90
